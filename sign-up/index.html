<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GeekInk</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/geekInk.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-box">
        <img src="../images/geekInk.jpg" alt="GeekInk logo" class="logo">
        <h1>Create a new Account</h1>
        <label for="first-name">Input First Name</label>
        <br>
        <input type="text" name="first-name" class="first-name">
        <br><br>
        <label for="last-name">Input Last Name</label>
        <br>
        <input type="text" name="last-name" class="last-name">
        <br><br>
        <label for="dob">Date of Birth</label>
        <br><br>
        <input type="date" value="dob" class="dob">
        <br><br>
        <label for="gender">Select your Gender: </label>
        <br><br>
        <select name="gender" id="gender">
            <option value="null">None</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <p class="question"><a href="../login/">Login with an existing account</a></p>
        <a href="step-two.html"><button type="submit">Continue</button></a>
    </div>
</body>
</html>
